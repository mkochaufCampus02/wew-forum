<h2 style="margin-top: 0px;">Neuen Eintrag hinzufügen</h2>

<form #form="ngForm">
    <div class="form-group">
        <label>Titel:</label>
        <input [(ngModel)]="title" name="title" class="entry-input form-control" type="text" censorship>
    </div>
    <div class="alert alert-danger" *ngIf="ngForm?.controls['title']?.hasError('blacklist')">
        Bitte drücke dich doch etwas netter aus.
    </div>
    <div class="form-group">
        <label>Text:</label>
        <textarea [(ngModel)]="text" name="text" class="entry-input form-control" type="text" rows="10" censorship></textarea>
    </div>
    <div class="alert alert-danger" *ngIf="ngForm?.controls['text']?.hasError('blacklist')">
        Bitte drücke dich doch etwas netter aus.
    </div>

    <button
        [disabled]="!title || !text"
        (click)="save()"
        class="btn btn-default">Speichern</button>
</form>
